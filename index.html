<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/29ee0bc57e.js" crossorigin="anonymous">
    </script>
    <title>ToDo List</title>
  </head>

  <body>
  
    <p>Current Date and Time is <span id='datetime'></span>.</p>
    <script>
      var dt = new Date();
      document.getElementById("datetime").innerHTML = dt.toLocaleString();
    </script>
    
    <header>
      <h1>To Do List</h1>
      <label for="myInput">Task: </label>
      <input type="text" id="myInput" placeholder="Add an item..." name="myInput" />
      <label for="Date">Date: </label>
      <input type="date" id="Date" name="Date" />
      <span class="addBtn" id="add_button">Add</span>
    </header>
    <ul id="myUL">

    </ul>
    <script src="to_do_list.js"></script>
  </body>

</html>
